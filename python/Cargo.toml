[package]
name = "egobox"
authors.workspace = true
version.workspace = true
license.workspace = true
edition.workspace = true

[lib]
name = "egobox"
crate-type = ["cdylib"]

[features]
default = []

nlopt = ["egobox-ego/nlopt", "egobox-gp/nlopt"]
serializable-gp = ["egobox-gp/serializable"]
persistent-moe = ["egobox-moe/persistent"]
blas = ["ndarray/blas", "egobox-gp/blas", "egobox-moe/blas", "egobox-ego/blas"]

[dependencies]
egobox-doe = { version = "0.25.0", path = "../crates/doe" }
egobox-gp = { version = "0.25.0", path = "../crates/gp" }
egobox-moe = { version = "0.25.0", path = "../crates/moe", features = [
  "persistent",
] }
egobox-ego = { version = "0.25.0", path = "../crates/ego", features = [
  "persistent",
] }
