name: tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:

  test:
    name: testing-${{ matrix.toolchain }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
        os: 
          - ubuntu-18.04

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Log active toolchain
        run: rustup show

      - name: Install Blas/Lapack on Unix
        if: ${{ matrix.os == 'ubuntu-18.04' }} 
        run: sudo apt-get install gfortran 

      - name: Install LLVM and Clang on Windows
        if: ${{ matrix.os == 'windows-2019' }} 
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "11.0"
          directory: ${{ runner.temp }}/llvm

      - name: Set RUSTFLAGS on Unix
        if: ${{ matrix.os == 'ubuntu-18.04' }} 
        run: echo "RUSTFLAGS=-C link-arg=-llapacke -C link-arg=-lcblas" >> $GITHUB_ENV

      - name: Run cargo test in release mode
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --release --features linfa/intel-mkl-static
        env:
          RUSTFLAGS: ${{ env.RUSTFLAGS }}


