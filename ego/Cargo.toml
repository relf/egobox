[package]
name = "egobox-ego"
version = "0.20.0"
authors = ["RÃ©mi Lafage <remi.lafage@onera.fr>"]
edition = "2021"
description = "A library for efficient global optimization"
license = "Apache-2.0"
repository = "https://github.com/relf/egobox"
keywords = ["machine-learning", "bayesian", "optimization"]
categories = ["algorithms", "mathematics", "science"]

[features]
default = []

persistent = ["egobox-moe/persistent"]
blas = ["ndarray-linalg", "linfa/ndarray-linalg", "linfa-pls/blas"]

[dependencies]
egobox-doe = { version = "0.20.0", path = "../doe", features = [
    "serializable",
] }
egobox-gp = { version = "0.20.0", path = "../gp", features = ["serializable"] }
egobox-moe = { version = "0.20.0", path = "../moe", features = [
    "serializable",
] }

linfa = { version = "0.7", default-features = false }
linfa-pls = { version = "0.7", default-features = false }
linfa-linalg = { version = "0.1", default-features = false }

ndarray = { version = "0.15", features = ["rayon", "approx"] }
ndarray-linalg = { version = "0.15", optional = true }
ndarray-stats = "0.5"
ndarray-rand = "0.14"
ndarray-npy = "0.8"
rayon = "1"

cobyla = { version = "0.6" }
slsqp = { version = "0.1" }
nlopt = { version = "0.7.0", optional = true }

rand_xoshiro = { version = "0.6", features = ["serde1"] }
argmin = { version = "0.10.0", features = ["serde1", "ctrlc"] }
web-time = "1.1.0"
libm = "0.2.6"
finitediff = { version = "0.1", features = ["ndarray"] }
# sort-axis
rawpointer = { version = "0.2" }
log = "0.4"
env_logger = "0.11.3"
thiserror = "1"
anyhow = "1"
clap = { version = "4", features = ["derive"] }

serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
typetag = { version = "0.2" }
dyn-clonable = { version = "0.9" }

derive_more = "0.99"

[dev-dependencies]
criterion = "0.5"
approx = "0.4"
argmin_testfunctions = "0.2"
serial_test = "3.1.0"

[[bench]]
name = "ego"
harness = false
