[package]
name = "egobox-ego"
version = "0.2.0"
authors = ["RÃ©mi Lafage <remi.lafage@onera.fr>"]
edition = "2018"
description = "A library for efficient global optimization"
license = "Apache-2.0"
repository = "https://github.com/relf/egobox"
keywords = ["machine-learning", "bayesian", "optimization"]
categories = ["algorithms", "mathematics", "science"]

[dependencies]
egobox-doe = { version = "0.2.0", path="../doe" }
egobox-gp = { version = "0.2.0", path="../gp" }
egobox-moe = { version = "0.2.0", path="../moe" }

linfa = { version = "0.5.1", default-features = false }
linfa-pls = { version = "0.5.1", default-features = false }

ndarray = { version = "0.15", features = ["rayon", "approx", "blas"]}
ndarray-linalg = "0.14"
ndarray-stats = "0.5"
ndarray-rand = "0.14"
ndarray-npy = "0.8"

nlopt = "0.5.3"
rand_isaac = "0.3"
libm = "0.2"
finitediff = { version="0.1", features = ["ndarray"] }
# sort-axis
rawpointer = { version = "0.2" }
log = "0.4"
env_logger = "0.9"
thiserror = "1"

[dev-dependencies]
linfa-datasets = { version = "0.5.1", features = ["linnerud"] }
criterion = "0.3"
serde_json = "1"
approx = "0.4"
argmin_testfunctions = "0.1"
serial_test = "0.6.0"
