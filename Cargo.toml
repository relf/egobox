[package]
name = "egobox"
version = "0.19.0"
authors = ["RÃ©mi Lafage <remi.lafage@onera.fr>"]
edition = "2021"
description = "A toolbox for efficient global optimization"
license = "Apache-2.0"
repository = "https://github.com/relf/egobox"
keywords = [
  "machine-learning",
  "doe",
  "gaussian-process",
  "mixture-of-experts",
  "optimization",
]
categories = ["algorithms", "mathematics", "science"]
rust-version = "1.74" # MSVR

exclude = [".github/"]

[lib]
name = "egobox"
crate-type = ["cdylib"]

[features]
default = []

nlopt = ["egobox-ego/nlopt", "egobox-gp/nlopt"]
serializable-gp = ["egobox-gp/serializable"]
persistent-moe = ["egobox-moe/persistent"]
blas = ["ndarray/blas", "egobox-gp/blas", "egobox-moe/blas", "egobox-ego/blas"]

[dependencies]
egobox-doe = { version = "0.19.0", path = "./doe" }
egobox-gp = { version = "0.19.0", path = "./gp" }
egobox-moe = { version = "0.19.0", path = "./moe", features = ["persistent"] }
egobox-ego = { version = "0.19.0", path = "./ego", features = ["persistent"] }

linfa = { version = "0.7", default-features = false }

ndarray = { version = "0.15", features = ["rayon", "approx"] }
ndarray-rand = "0.14"
numpy = "0.21.0"
anyhow = "1"
rayon = "1"

rand_xoshiro = "0.6"
libm = "0.2"
finitediff = { version = "0.1.4", features = ["ndarray"] }
env_logger = "0.11"
log = "0.4"
pyo3 = { version = "0.21", features = ["extension-module"] }
pyo3-log = "0.10"
serde = "1"
serde_json = "1"
ctrlc = "3.4"

[dev-dependencies]
criterion = "0.5"
approx = "0.4"
argmin_testfunctions = "0.2"

[workspace]
members = ["doe", "gp", "moe", "ego"]
