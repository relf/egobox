[package]
name = "egobox"
version = "0.2.0"
authors = ["relf <remi.lafage@onera.fr>"]
edition = "2018"

[lib]
name = "egobox"
crate-type = ["cdylib"]

[features]
default = []

netlib-static = ["linfa/netlib-static"]
netlib-system = ["linfa/netlib-system"]

openblas-static = ["linfa/openblas-static"]
openblas-system = ["linfa/openblas-system"]

intel-mkl-static = ["linfa/intel-mkl-static"]
intel-mkl-system = ["linfa/intel-mkl-system"]

serde = ["linfa/serde"]

[dependencies]
egobox-doe = { path="egobox-doe" }
egobox-gp = { path="egobox-gp" }
egobox-moe = { path="egobox-moe" }
egobox-ego = { path="egobox-ego" }

linfa = { git="https://github.com/relf/linfa.git", default-features = false }
linfa-pls = { git="https://github.com/relf/linfa.git", default-features = false }

ndarray = { version = "0.15", features = ["rayon", "approx", "blas"]}
ndarray-linalg = "0.14"
ndarray-stats = "0.5"
ndarray-rand = "0.14"
ndarray-npy = "0.8"
numpy = "0.15.0"
anyhow = "=1.0.48"

nlopt = "0.5.3"
rand_isaac = "0.3"
libm = "0.2"
finitediff = { version="0.1", features = ["ndarray"] }
env_logger = "0.9"
log = "0.4"
pyo3 = { version = "0.15.1", features = ["extension-module"] }
pyo3-log = "0.5.0"

[dev-dependencies]
linfa-datasets = { git="https://github.com/relf/linfa.git", features = ["linnerud"] }
criterion = "0.3"
serde_json = "1"
approx = "0.4"
argmin_testfunctions = "0.1"

[workspace]
members = [
  "egobox-doe", 
  "egobox-gp",
  "egobox-moe",
  "egobox-ego"
]

[package.metadata.maturin]
python-source = "python"