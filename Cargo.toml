[package]
name = "egobox"
version = "0.5.0"
authors = ["RÃ©mi Lafage <remi.lafage@onera.fr>"]
edition = "2018"
description = "A toolbox for efficient global optimization"
license = "Apache-2.0"
repository = "https://github.com/relf/egobox"
keywords = ["machine-learning", "doe", "gaussian-process", 
            "mixture-of-experts", "optimization"]
categories = ["algorithms", "mathematics", "science"]

exclude = [".github/"]

[lib]
name = "egobox"
crate-type = ["cdylib"]

[features]
default = []

serializable-gp = ["egobox-gp/serializable"]
persistent-moe = ["egobox-moe/persistent"]
persistent-ego = ["egobox-ego/persistent"]
blas = ["ndarray/blas", "egobox-gp/blas", "egobox-moe/blas", "egobox-ego/blas"]

[dependencies]
egobox-doe = { version = "0.5.0", path="./doe" }
egobox-gp = { version = "0.5.0", path="./gp" }
egobox-moe = { version = "0.5.0", path="./moe" }
egobox-ego = { version = "0.5.0", path="./ego" }

linfa = { version = "0.6.0", default-features = false }

ndarray = { version = "0.15", features = ["rayon", "approx"]}
ndarray-rand = "0.14"
numpy = "0.16.2"
anyhow = "=1.0.48"

# nlopt = "0.5.3"
rand_isaac = "0.3"
libm = "0.2"
finitediff = { version="0.1", features = ["ndarray"] }
env_logger = "0.9"
log = "0.4"
pyo3 = { version = "0.16.5", features = ["extension-module"] }
pyo3-log = "0.6.0"
ctrlc = { version = "3.2.2", features = ["termination"] }

[dev-dependencies]
criterion = "0.3"
serde_json = "1"
approx = "0.4"
argmin_testfunctions = "0.1"

[workspace]
members = [
  "doe", 
  "gp",
  "moe",
  "ego"
]

[package.metadata.maturin]
python-source = "python"